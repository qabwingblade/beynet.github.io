<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BeyNet Coming Soon</title>

<style>
:root{
  --bg:#0b0b10;
  --fg:#eaeaf2;
  --a1:#e84545;
  --a2:#ffb347;
  --a3:#00cfff;
}
html,body{height:100%}
body{
  margin:0;
  display:grid;
  place-items:center;
  background:#0b0b10;
  color:var(--fg);
  font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif;
}

.card{
  padding:40px 32px;
  border-radius:20px;
  background:rgba(255,255,255,.04);
  box-shadow:0 20px 50px rgba(0,0,0,.4);
  text-align:center;
  max-width:420px;
}

.bey{
  width:120px;
  height:120px;
  margin:0 auto 18px;
  border-radius:50%;
  background:conic-gradient(var(--a1),var(--a2),var(--a3),var(--a1));
  animation:spin .6s linear infinite;
  position:relative;
}
.bey:after{
  content:"";
  position:absolute;
  inset:18px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%,rgba(255,255,255,.35),rgba(0,0,0,.45) 70%);
}
@keyframes spin{to{transform:rotate(360deg)}}

h1{
  margin:0 0 6px;
  font-size:20px;
  letter-spacing:.08em;
  text-transform:uppercase;
}
p{margin:4px 0 0;opacity:.85}

.bar{
  height:3px;
  width:160px;
  margin:18px auto 0;
  border-radius:2px;
  background:rgba(255,255,255,.14);
  overflow:hidden;
  position:relative;
}
.bar:before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,.85),transparent);
  animation:sweep 1.8s ease-in-out infinite;
}
@keyframes sweep{
  0%{transform:translateX(-100%)}
  50%{transform:translateX(0)}
  100%{transform:translateX(100%)}
}

.footer{
  margin-top:16px;
  font-size:15px;
  opacity:.9;
}

/* social section */
.socials{
  margin-top:14px;
  display:flex;
  justify-content:center;
  gap:18px;
  font-size:18px;
}
.socials a{
  color:#cfd8ff;
  text-decoration:none;
}
.socials a:hover{
  text-decoration:underline;
}

/* signup link */
.signup{
  margin-top:14px;
}
.signup a{
  color:#ffffff;
  text-decoration:none;
  font-weight:600;
}
.signup a:hover{
  text-decoration:underline;
}
</style>
</head>

<body>
<main class="card" role="main" aria-label="Coming soon">
  <div class="bey" aria-hidden="true"></div>

  <h1>Coming Soon</h1>
  <p>Site is under construction.</p>

  <div class="bar" aria-hidden="true"></div>

  <div class="footer">This is BeyNet.</div>

  <!-- Social icons (simple symbols) -->
  <div class="socials">
    <a href="https://www.youtube.com/@ThisisBeyNet" target="_blank" rel="noopener">▶ YouTube</a>
    <a href="https://www.instagram.com/ThisisBeyNet" target="_blank" rel="noopener">◎ Instagram</a>
    <a href="https://www.tiktok.com/@thisisbeynet" target="_blank" rel="noopener">♪ TikTok</a>
  </div>

  <!-- Signup -->
  <div class="signup">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfrSuDNpvZ_ajJ-t525wJVLFjjd_l2eulG8-zl7IIY-k42gKQ/viewform?usp=dialog"
       target="_blank" rel="noopener">
       Sign Up To Join The BeyNet Team Here
    </a>
  </div>
</main>
</body>
</html>
