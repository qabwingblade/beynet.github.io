<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BeyNet Coming Soon</title>
  <style>
    :root { --bg:#0b0b10; --fg:#eaeaf2; --accent1:#e84545; --accent2:#ffb347; --accent3:#00cfff; }
    html,body{height:100%}
    body{
      margin:0; display:grid; place-items:center;
      background:radial-gradient(80% 80% at 50% 50%, #111628 0%, #0b0b10 60%, #07070b 100%);
      color:var(--fg); font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif;
    }
    .card{ text-align:center; padding:3rem 2.5rem; border-radius:24px; backdrop-filter: blur(8px);
      background: rgba(255,255,255,0.03); box-shadow: 0 20px 60px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.06);
    }
    .beyblade {
      width:120px; height:120px; margin:0 auto 18px; border-radius:50%;
      background: conic-gradient(var(--accent1), var(--accent2), var(--accent3), var(--accent1));
      animation: spin 0.6s linear infinite;
      position:relative; overflow:hidden;
      box-shadow: 0 0 25px rgba(255,255,255,.2);
    }
    .beyblade::after {
      content:""; position:absolute; inset:18px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.4), rgba(0,0,0,.4) 70%);
    }
    @keyframes spin { to { transform: rotate(360deg);} }
    h1{font-size:1.25rem; letter-spacing:.08em; text-transform:uppercase; margin:0 0 .25rem}
    p{margin:.25rem 0 0; opacity:.8}
    .bar{
      height:3px; width:160px; margin:18px auto 0; border-radius:2px; overflow:hidden; background:rgba(255,255,255,.12);
      position:relative;
    }
    .bar::before{
      content:""; position:absolute; inset:0;
      background:linear-gradient(90deg, transparent, rgba(255,255,255,.8), transparent);
      animation: sweep 1.8s ease-in-out infinite;
    }
    @keyframes sweep { 0%{transform:translateX(-100%)} 50%{transform:translateX(0%)} 100%{transform:translateX(100%)} }
    .footer{margin-top:14px; font-size:.95rem; opacity:.8}
    .footer a{color:#cfd8ff; text-decoration:none}
    .footer a:hover{text-decoration:underline}
  </style>
</head>
