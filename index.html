<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BeyNet</title>

<style>
:root{
  --bg:#0b0b10;
  --fg:#eaeaf2;
}
html,body{height:100%}
body{
  margin:0;
  display:grid;
  place-items:center;
  background:#0b0b10;
  color:var(--fg);
  font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif;
}

.card{
  padding:28px 22px;
  border-radius:20px;
  background:rgba(255,255,255,.04);
  box-shadow:0 20px 50px rgba(0,0,0,.4);
  text-align:center;
  max-width:520px;
  width:calc(100vw - 28px);
}

.poster{
  width:100%;
  border-radius:14px;
  display:block;
  box-shadow:0 14px 40px rgba(0,0,0,.45);
}

.bar{
  height:3px;
  width:160px;
  margin:18px auto 0;
  border-radius:2px;
  background:rgba(255,255,255,.14);
  overflow:hidden;
  position:relative;
}
.bar:before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,.85),transparent);
  animation:sweep 1.8s ease-in-out infinite;
}
@keyframes sweep{
  0%{transform:translateX(-100%)}
  50%{transform:translateX(0)}
  100%{transform:translateX(100%)}
}

.footer{
  margin-top:16px;
  font-size:15px;
  opacity:.92;
}

/* socials */
.socials{
  margin-top:14px;
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:14px;
  font-size:15px;
}
.socials a{
  color:#cfd8ff;
  text-decoration:none;
  padding:6px 10px;
  border-radius:10px;
  background:rgba(255,255,255,.05);
}
.socials a:hover{ text-decoration:underline; }

/* signup links */
.signup{
  margin-top:14px;
  display:grid;
  gap:10px;
}
.signup a{
  color:#ffffff;
  text-decoration:none;
  font-weight:650;
}
.signup a:hover{ text-decoration:underline; }
</style>
</head>

<body>
<main class="card" role="main" aria-label="BeyNet">

</html>
