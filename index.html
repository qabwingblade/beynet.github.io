<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coming Soon</title>
  <style>
    :root { --bg:#0b0b10; --fg:#eaeaf2; --accent:#7aa2ff; }
    html,body{height:100%}
    body{
      margin:0; display:grid; place-items:center; background:radial-gradient(80% 80% at 50% 50%, #111628 0%, #0b0b10 60%, #07070b 100%);
      color:var(--fg); font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif;
    }
    .card{ text-align:center; padding:3rem 2.5rem; border-radius:24px; backdrop-filter: blur(8px);
      background: rgba(255,255,255,0.03); box-shadow: 0 20px 60px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.06);
    }
    .orb{
      width:96px; height:96px; margin:0 auto 18px; border-radius:50%;
      background: conic-gradient(from 0deg, var(--accent), #9f7aff, #66e0ff, var(--accent));
      animation: spin 3.5s linear infinite;
      position: relative; filter: drop-shadow(0 12px 30px rgba(122,162,255,.35));
    }
    .orb::after{
      content:""; position:absolute; inset:6px; border-radius:50%;
      background: radial-gradient(120% 120% at 30% 30%, rgba(255,255,255,.35), rgba(255,255,255,.06) 35%, rgba(0,0,0,.35) 100%);
      animation: breathe 3.5s ease-in-out infinite;
    }
    @keyframes spin { to { transform: rotate(360deg);} }
    @keyframes breathe { 0%,100%{transform:scale(1)} 50%{transform:scale(1.04)} }
    h1{font-size:1.25rem; letter-spacing:.08em; text-transform:uppercase; margin:0 0 .25rem}
    p{margin:.25rem 0 0; opacity:.8}
    .bar{
      height:3px; width:160px; margin:18px auto 0; border-radius:2px; overflow:hidden; background:rgba(255,255,255,.12);
      position:relative;
    }
    .bar::before{
      content:""; position:absolute; inset:0; background:linear-gradient(90deg, transparent, rgba(255,255,255,.8), transparent);
      animation: sweep 1.8s ease-in-out infinite;
    }
    @keyframes sweep { 0%{transform:translateX(-100%)} 50%{transform:translateX(0%)} 100%{transform:translateX(100%)} }
    .footer{margin-top:14px; font-size:.85rem; opacity:.65}
    a{color:#cfd8ff; text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Coming soon">
    <div class="orb" aria-hidden="true"></div>
    <h1>Coming Soon</h1>
    <p>Site is under construction.</p>
    <div class="bar" aria-hidden="true"></div>
    <div class="footer">
      <span>&copy; <span id="y"></span> Your Brand</span>
    </div>
  </main>
  <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
</body>
</html>
